<!doctype html>
<html lang="en">
<head>
  <title>cf-website</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <script src="//cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
    <script src="/javascripts/bootstrap.min.js"></script>
    <script src="/javascripts/vue.js"></script>

    <script>
        window.onload = function () {
            new Vue ({
                el : '#app',
                data : {
                    info : [
                        {
                            name : 'blog',
                            content : 'A blog based on hexo and github ',
                            url : '<a href="blog">blog.improvecfan.cn</a>'
                        },
                        {
                            name : 'vue-demo',
                            content : 'some demos for vue study',
                            url : '<a href="vuedemo">www.improvecfan.cn:8089</a>'
                        }
                    ]
                }
            })
        }
    </script>
</head>
<body>

 <div class="container" id="app">
     <div class="" id="mainBody">
         <h3 style="margin-left: auto;margin-right: auto">welcome to cleverfan website</h3>
         <table class="table table-bordered table-hover">
             <caption class="h3 text-info text-center"> website info</caption>
             <tr>
                 <th class="text-center">id</th>
                 <th class="text-center">name</th>
                 <th class="text-center">content</th>
                 <th class="text-center">url</th>
             </tr>

             <tr v-for="(item , index ) in info " class="text-center">
                 <td>{{index+1}}</td>
                 <td>{{item.name}}</td>
                 <td>{{item.content}}</td>
                 <td v-html="item.url"></td>
             </tr>
         </table>

         <br>
         <div style="margin-left: auto;margin-right: auto; padding-left: 500px;">
             <span style="color: red ; " >Right-click to open in a new window or copy the url </span>
         </div>
     </div>

 </div>


</body>
</html>
